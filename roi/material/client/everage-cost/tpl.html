<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" style="margin-bottom: 32px;">
  <thead>
    <tr>
      <th>Date</th>
      <th>Shares</th>
      <th>Total Shares</th>
      <th>Investment $</th>
      <th>Total Investment $</th>
      <th>Profit %</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="transaction in info.transactions">
      <td>{{ transaction.date | date }}</td>
      <td>{{ transaction.shares }}</td>
      <td>{{ transaction.totalshares }}</td>
      <td>{{ transaction.investment | number:2 }}</td>
      <td>{{ transaction.totalinvestment | number:2 }}</td>
      <td>{{ transaction.profit | number:2 }}</td>
    </tr>
  </tbody>
</table>
